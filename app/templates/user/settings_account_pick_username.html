{% extends "base.html" %}

{% block content %}
<div id="content">
	<div class="inner min_height">
		<h1>Pick Username</h1>
		<form action="" method="post" name="pick_username">
		    {{form.hidden_tag()}}
		    <p>
		    	Username:<br>
		    	{% for error in form.errors.username %}
				<span style="color: red;">[{{error}}]</span><br>
				{% endfor %}
		        {{form.username()}}<br>
		    </p>
		    <p><input type="submit" value="Pick Username"></p>
		</form>
	</div>
</div>
{% endblock %}
